<!DOCTYPE html>
<html>

<head>
    <title>Generador de números aleatorios</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generador de números aleatorios</h1>
        <form>
            <div>
                <label for="semilla">Semilla:</label>
                <input type="number" id="semilla" name="semilla" required>
            </div>
            <div>
                <label for="cantidad">Cantidad de números:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button type="button" onclick="generarNumeros()">Generar</button>
        </form>
        <div id="tabla-resultados"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
